services:
  backend:
    build: ./backend
    container_name: django_backend
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - db
    restart: always
    networks:
      - app_network

  frontend:
    build: ./frontend
    container_name: react_frontend
    stdin_open: true
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app_network

  db:
    image: postgres
    container_name: postgres_db
    restart: always
    environment:
      - POSTGRES_USER=${PSQL_USER}
      - POSTGRES_PASSWORD=${PSQL_USER_PASSWORD}
      - POSTGRES_DB=${PSQL_DB}
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - app_network

volumes:
  pg_data:

networks:
  app_network:
    driver: bridge